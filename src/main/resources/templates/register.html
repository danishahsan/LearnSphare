<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<div class="container pt-2 pb-1 my-3 bg-dark text-white text-center">

		<nav class="h2">
			Learn Sphare<a class="navbar-brand btn btn-primary" href="/">Home</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>

	<div class="container content-center">
		
		<div class="alert alert-danger" role="alert" th:text="${error} ? ${error}:${success}"
			th:if="${error}"></div>
		</div>
		
	<div class="container text-center pt-2 pb-2 mx-6 mx-5 h6">
		<p class="h3 mt-5 mb-5">Sign Up</p>

		<div th:if="${exist}" class="container h2">User Already Exists!</div>
		<form action="/addUser" method="post">
			<div class="d-flex justify-content-center mt-2">
				<label class="form-label mx-4 ms-4">Name:</label> <input
					type="text" name="name" class="form-control mx-1 ms-4 mb-2 w-50 "
					placeholder="Enter Name">
			</div>
			<div class="d-flex justify-content-center mt-2">
				<label class="form-label mx-4 ms-4">Email:</label> <input
					type="text" name="email" class="form-control mx-1 ms-4 mb-2 w-50 "
					placeholder="Enter email">
			</div>
			<div class="d-flex justify-content-center mt-2">
				<label class="form-label mx-4 ms-4">Pasword:</label> <input
					type="password" name="password"
					class="form-control mx-1 ms-4 mb-2 w-50 "
					placeholder="Enter Password">
			</div>
			<div class="d-flex justify-content-center mx-5 form-check">
				<label class=" mx-5 ms-0">Role :</label> <input
					class="form-check-input ms-5 mx-3" type="radio" value="Trainer"
					name="role">Trainer <input
					class="form-check-input ms-5  mx-3" type="radio" value="Student"
					name="role">Student
			</div>
			<div class="d-flex justify-content-center mt-2">
				<label class="form-label mx-4 ms-4">Mobile:</label> <input
					type="text" name="mobile" class="form-control mx-1 ms-4 mb-2 w-50 "
					placeholder="Enter mobile">
			</div>
			<input class="btn btn-primary" type="submit" value="Sign Up">
		</form>
	</div>
</body>
</html>
