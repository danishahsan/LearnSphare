<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Trainer Course view</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container pt-2 pb-1 my-3  text-center">
		<div class="text-center h2">List of Lessons</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Course Id</th>
				<th scope="col">Course Name</th>
				<th scope="col">Link</th>
				<th scope="col">Topic</th>
				<th scope="col">Lesson Id</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="course : ${courseList}">
				<td th:text="${course.courseId}"></td>
				<td th:text="${course.courseName}"></td>
				<!-- <td th:text="${course.topics}"></td> 
				<td th:text="${course.link}"></td>
				<td th:text="${course.course.courseId}"></td>-->
			</tr>
		</tbody>
	</table>
	<div class="container d-flex justify-content-end mt-5 pt-5">
		<iframe width="400" height="250"
			src="https://www.youtube.com/embed/T2hyW_bJcHA"
			title="YouTube video player" frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen> </iframe>
	</div>

	<div class="container">
		<h2>Leave a Comment here:</h2>

		<form action="/addComment" method="post">
			<textarea name="comment" rows="" cols=""></textarea>
			<input type="submit" class="btn btn-primary" value="Add Comment">
		</form>
	</div>

	<div class="container text-center border border-success pt-1">
		<p class="border border-primary mb-1" th:each="comm: ${comments}">
			<span class="border border-danger mt-1" th:text="${comm.comment}"></span>
		</p>
	</div>
	
</body>
</html>
