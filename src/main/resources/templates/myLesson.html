<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Course Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container pt-2 pb-1 my-3  text-center">
	<div class="text-center h2">List of Courses</div>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Course Id</th>
				<th scope="col">Course Name</th>
				<th scope="col">Course Price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="record : ${courseList}">
				 <td th:text="${record.courseId}"></td>
				 <td th:text="${record.courseName}"></td>
				 <td th:text="${record.coursePrice}"></td></tr>
		</tbody>
	</table>
</body>
</html>
