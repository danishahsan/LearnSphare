<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Lesson</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
</head>
<body>

	<div class="container text-center">
		<div class="container ">Lesson</div>

		<form action="/lesson"method="post">

			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Course
					Id</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="courseId"
						placeholder="Course id">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Lesson
					Id</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="lessonId"
						placeholder="Lession id">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Lesson
					Name</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="lessonName"
						placeholder="Lession Name">
				</div>
			</div>


			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Topic</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="lessonTopic"
						placeholder="Lession Topic">
				</div>
			</div>


			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Lesson link</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="lessonLink"
						placeholder="Lesson Link">
				</div>
			</div>

			<button type="submit" class="btn btn-primary ">Add Lesson</button>
		</form>
	</div>
</body>
</html>
