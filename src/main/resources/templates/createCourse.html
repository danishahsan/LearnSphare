<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Course</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
</head>
<body>

	<div class="container text-center">
		<div class="container text-center h2">Course</div>

		<form action="/addCourse" method="post">
			<div class="row mb-3">
				<label  class="col-sm-2 col-form-label">Course
					Id</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" 
						name="courseId" placeholder="Course Id">
				</div>
			</div>
			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Course
					Name</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="courseName"
						 placeholder="Course name">
				</div>
			</div>


			<div class="row mb-3">
				<label for="inputEmail3" class="col-sm-2 col-form-label">Course
					Price</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" name="coursePrice"
						placeholder="Course Price">
				</div>
			</div>


			<button type="submit" class="btn btn-primary ">Add Course</button>
		</form>
	</div>
</body>
</html>
