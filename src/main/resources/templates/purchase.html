<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Purchase here</title>
</head>
<body>
<table class="table">
		<thead>
			<tr>
				<th scope="col">Course Name</th>
				<th scope="col">Course Price</th>
				<th scope="col">Lessons</th>
				<th scope="col">Buy</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="record : ${records}"><!--  th:each="variable name(any name u can put):${name of the attribute(variable name of the class)} -->
				<th scope="row">1</th>
				<td th:text="${record.courseId}"></td>
				<td th:text="${record.courseName}"></td>
				<td th:text="${record.coursePrice}"></td>
				<td ><a href="/" class="btn btn-primary" value="Buy"></a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
